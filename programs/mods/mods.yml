default-api: custom
default-model: claude-sonnet-4-5
roles:
  "default": [ ]
  "snippet-generator":
    - you should provide code snippet without explanation
  "short-answer":
    - you should provide answer within a few sentences
role: "snippet-generator"
quiet: true

apis:
  google:
    api-key-env: MODS_GOOGLE_API_TOKEN
    models: # https://ai.google.dev/gemini-api/docs/models/gemini
      gemini-2.5-pro:
        max-input-chars: 4194304
      gemini-2.5-flash:
        max-input-chars: 4194304
      gemini-2.5-flash-lite:
        max-input-chars: 4194304

  custom:
    base-url: https://ai-gateway.karnwong.me/v1
    api-key-env: MODS_CUSTOM_API_TOKEN
    models:
      claude-sonnet-4-5:
        max-input-chars: 392000
      claude-haiku-4-5:
        max-input-chars: 794000
